{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Coffee and Wi-Fi: Add A New Cafe{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <h1>Add a new cafe into the database</h1>
                <!-- disable the default browser validation -->
                {{ wtf.quick_form(add_cafe_form, novalidate=True) }}
                <p class="space-above"><a href="{{ url_for('cafes') }}">See all cafes</a></p>
            </div>
        </div>
    </div>
{% endblock %}
